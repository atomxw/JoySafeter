name: Release

on:
  release:
    types: [published, created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.version }}
          release_name: Release ${{ github.event.release.tag_name || github.event.inputs.version }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            **Full Changelog**: ${{ github.event.repository.html_url }}/compare/${{ github.event.release.target_commitish }}...${{ github.event.release.tag_name || github.event.inputs.version }}
          draft: false
          prerelease: false

  build-and-push:
    name: Build and Push Release Images
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image:
          - name: joysafeter-backend
            context: ./backend
            dockerfile: ./deploy/docker/backend.Dockerfile
          - name: joysafeter-frontend
            context: ./frontend
            dockerfile: ./deploy/docker/frontend.Dockerfile
          - name: joysafeter-init
            context: ./backend
            dockerfile: ./deploy/docker/init.Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event.release.tag_name }}" != "" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "TAG=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/jdopensource/${{ matrix.image.name }}:${{ steps.version.outputs.TAG }}
            docker.io/jdopensource/${{ matrix.image.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PIP_INDEX_URL=https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple
            UV_INDEX_URL=https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple
