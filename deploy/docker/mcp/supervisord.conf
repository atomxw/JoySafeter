; Only use unix socket, no HTTP server
[unix_http_server]
file=/export/App/run/supervisor.sock
chmod=0700

; Explicitly disable inet HTTP server (if any default config tries to enable it)
; [inet_http_server] section is intentionally omitted

[supervisord]
logfile=/dev/stdout
logfile_maxbytes=0
logfile_backups=0
loglevel=info
pidfile=/export/App/run/supervisord.pid
nodaemon=true
minfds=1024
minprocs=200
silent=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///export/App/run/supervisor.sock

[include]
files = /export/App/supervisor/conf.d/*.conf
