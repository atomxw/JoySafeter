[project]
name = "joysafeter"
version = "0.1.0"
description = "JoySafeter Backend - 智能体平台后端服务"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "JoySafeter Team", email = "team@joysafeter.com"}
]
keywords = ["agent", "langchain", "langgraph", "ai", "platform"]

dependencies = [
    # MCP
    "mcp>=1.20.0",
    "fastmcp>=2.14.1",

    # Auth & Security
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "bcrypt>=5.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "email-validator>=2.0.0",

    # HTTP & Networking
    "aiohttp>=3.13.2",
    "httpx>=0.27.0",
    "requests>=2.32.5",

    # Utils
    "python-dotenv>=1.0.0",
    "tenacity>=9.0.0",
    "aiofiles>=24.0.0",
    "orjson>=3.10.0",
    "PyYAML>=6.0.3",
    "rich>=13.7.0",
    "python-frontmatter>=1.1.0",
    "markdownify>=0.11.6",

    # Email
    "aiosmtplib>=3.0.0",

    # Web scraping & automation
    "beautifulsoup4>=4.14.2",
    "selenium>=4.38.0",
    "mitmproxy>=11.1.3",


    # System & Docker
    "psutil>=7.1.3",

    # Search
    "tavily-python>=0.3.0",
]


