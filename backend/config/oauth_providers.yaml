# OAuth/OIDC provider config (see oauth_providers.example.yaml)

providers:
  github:
    enabled: false
    display_name: "GitHub"
    icon: "github"
    template: "github"
    client_id: ${OAUTH_GITHUB_CLIENT_ID}
    client_secret: ${OAUTH_GITHUB_CLIENT_SECRET}

  google:
    enabled: false
    display_name: "Google"
    icon: "google"
    template: "google"
    client_id: ${OAUTH_GOOGLE_CLIENT_ID}
    client_secret: ${OAUTH_GOOGLE_CLIENT_SECRET}

  # JD SSA (non-standard OAuth2)


  # Local testing (with mock service)
  local:
    enabled: true
    display_name: "本地测试"
    icon: "key"
    client_id: ${OAUTH_LOCAL_CLIENT_ID}
    client_secret: ${OAUTH_LOCAL_CLIENT_SECRET}
    authorize_url: "http://localhost:9090/authorize"
    token_url: "http://localhost:9090/token"
    userinfo_url: "http://localhost:9090/userinfo"
    scope: "openid email profile"
    user_mapping:
      id: "sub"
      email: "email"
      name: "name"
      avatar: "picture"

settings:
  default_redirect_url: "/chat"
  allow_registration: true
  auto_link_by_email: true
