name: volatility_analyze
category: incident_response
tags: [binary_analysis, vulnerability_assessment, penetration_testing, volatility]
endpoint: api/tools/volatility
description: 'Execute Volatility for memory forensics analysis with enhanced logging.
  memory_file: Path to memory dump file plugin: Volatility plugin to use profile:
  Memory profile to use additional_args: Additional Volatility arguments'
returns: Memory forensics analysis results
parameters:
- name: memory_file
  type: string
  required: true
  description: Path to memory dump file
- name: plugin
  type: string
  required: true
  description: Volatility plugin to use
- name: profile
  type: string
  required: false
  description: Memory profile to use
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Volatility arguments
  default: ''
