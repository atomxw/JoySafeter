name: metasploit_run
category: penetration_testing
tags: [vulnerability_hunting, exploitation_patterns, metasploit]
endpoint: api/tools/metasploit
description: 'Execute a Metasploit module with enhanced logging. module: The Metasploit
  module to use options: Dictionary of module options'
returns: Metasploit execution results
parameters:
- name: module
  type: string
  required: true
  description: The Metasploit module to use
- name: options
  type: object
  required: false
  description: Dictionary of module options
