name: paramspider_discovery
tags: [osint_gathering, threat_intelligence, web_reconnaissance, paramspider]
category: api_testing
endpoint: api/tools/paramspider
description: 'Execute ParamSpider for parameter discovery with enhanced logging. domain:
  Target domain exclude: Extensions to exclude output_file: Output file path level:
  Crawling level additional_args: Additional ParamSpider arguments'
returns: Parameter discovery results
parameters:
- name: domain
  type: string
  required: true
  description: Target domain
- name: exclude
  type: string
  required: false
  description: Extensions to exclude
  default: ''
- name: output_file
  type: string
  required: false
  description: Output file path
  default: ''
- name: level
  type: integer
  required: false
  description: Crawling level
  default: 2
- name: additional_args
  type: string
  required: false
  description: Additional ParamSpider arguments
  default: ''
