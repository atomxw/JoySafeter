name: paramspider_mining
tags: [osint_gathering, threat_intelligence, web_reconnaissance, paramspider]
category: api_testing
endpoint: api/tools/paramspider
description: 'Execute ParamSpider for parameter mining from web archives with enhanced
  logging. domain: The target domain level: Mining level depth exclude: File extensions
  to exclude output: Output file path additional_args: Additional ParamSpider arguments'
returns: Parameter mining results from web archives
parameters:
- name: domain
  type: string
  required: true
  description: The target domain
- name: level
  type: integer
  required: false
  description: Mining level depth
  default: 2
- name: exclude
  type: string
  required: false
  description: File extensions to exclude
  default: png,jpg,gif,jpeg,swf,woff,svg,pdf,css,ico
- name: output
  type: string
  required: false
  description: Output file path
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional ParamSpider arguments
  default: ''
