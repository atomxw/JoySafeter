name: nbtscan_netbios
tags: [osint_gathering, threat_intelligence, web_reconnaissance, nbtscan]
category: network_scanning
endpoint: api/tools/nbtscan
description: 'Execute nbtscan for NetBIOS name scanning with enhanced logging. target:
  The target IP address or range verbose: Enable verbose output timeout: Timeout in
  seconds additional_args: Additional nbtscan arguments'
returns: NetBIOS name scanning results
parameters:
- name: target
  type: string
  required: true
  description: The target IP address or range
- name: verbose
  type: boolean
  required: false
  description: Enable verbose output
  default: false
- name: timeout
  type: integer
  required: false
  description: Timeout in seconds
  default: 2
- name: additional_args
  type: string
  required: false
  description: Additional nbtscan arguments
  default: ''
