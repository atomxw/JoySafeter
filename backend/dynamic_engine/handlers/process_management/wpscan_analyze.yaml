name: wpscan_analyze
category: web_application_scanning
tags: [binary_analysis, vulnerability_assessment, penetration_testing, wpscan]
endpoint: api/tools/wpscan
description: 'Execute WPScan for WordPress vulnerability scanning with enhanced logging.
  url: The WordPress site URL additional_args: Additional WPScan arguments'
returns: WordPress vulnerability scan results
parameters:
- name: url
  type: string
  required: true
  description: The WordPress site URL
- name: additional_args
  type: string
  required: false
  description: Additional WPScan arguments
  default: ''
