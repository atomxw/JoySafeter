name: burpsuite_alternative_scan
category: web_application_scanning
tags: [binary_analysis, vulnerability_assessment, penetration_testing, burp]
endpoint: api/tools/burpsuite-alternative
description: 'Comprehensive Burp Suite alternative combining HTTP framework and browser
  agent for complete web security testing. target: Target URL or domain to scan scan_type:
  Type of scan (comprehensive, spider, passive, active) headless: Run browser in headless
  mode max_depth: Maximum crawling depth max_pages: Maximum pages to analyze'
returns: Comprehensive security assessment results
parameters:
- name: target
  type: string
  required: true
  description: Target URL or domain to scan
- name: scan_type
  type: string
  required: false
  description: Type of scan (comprehensive, spider, passive, active)
  default: comprehensive
- name: headless
  type: boolean
  required: false
  description: Run browser in headless mode
  default: true
- name: max_depth
  type: integer
  required: false
  description: Maximum crawling depth
  default: 3
- name: max_pages
  type: integer
  required: false
  description: Maximum pages to analyze
  default: 50
