name: browser_agent_inspect
category: web_reconnaissance
tags: [web_application_scanning, vulnerability_hunting, penetration_testing]
endpoint: api/tools/browser-agent
description: 'AI-powered browser agent for comprehensive web application inspection
  and security analysis. url: Target URL to inspect headless: Run browser in headless
  mode wait_time: Time to wait after page load action: Action to perform (navigate,
  screenshot, close, status) proxy_port: Optional proxy port for request interception
  active_tests: Run lightweight active reflected XSS tests (safe GET-only)'
returns: Browser inspection results with security analysis
parameters:
- name: url
  type: string
  required: true
  description: Target URL to inspect
- name: headless
  type: boolean
  required: false
  description: Run browser in headless mode
  default: true
- name: wait_time
  type: integer
  required: false
  description: Time to wait after page load
  default: 5
- name: action
  type: string
  required: false
  description: Action to perform (navigate, screenshot, close, status)
  default: navigate
- name: proxy_port
  type: integer
  required: false
  description: Optional proxy port for request interception
- name: active_tests
  type: boolean
  required: false
  description: Run lightweight active reflected XSS tests (safe GET-only)
  default: false
