name: hakrawler_crawl
category: web_reconnaissance
tags: [web_application_scanning, vulnerability_hunting, penetration_testing, hakrawler]
endpoint: api/tools/hakrawler
description: 'Execute Hakrawler for web endpoint discovery with enhanced logging.
  Note: Uses standard Kali Linux hakrawler (hakluke/hakrawler) with parameter mapping:
  - url: Piped via echo to stdin (not -url flag) - depth: Mapped to -d flag (not -depth)
  - forms: Mapped to -s flag for showing sources - robots/sitemap/wayback: Mapped
  to -subs for subdomain inclusion - Always includes -u for unique URLs url: Target
  URL to crawl depth: Crawling depth (mapped to -d) forms: Include forms in crawling
  (mapped to -s) robots: Check robots.txt (mapped to -subs) sitemap: Check sitemap.xml
  (mapped to -subs) wayback: Use Wayback Machine (mapped to -subs) additional_args:
  Additional Hakrawler arguments'
returns: Web endpoint discovery results
parameters:
- name: url
  type: string
  required: true
  description: Target URL to crawl
- name: depth
  type: integer
  required: false
  description: Crawling depth (mapped to -d)
  default: 2
- name: forms
  type: boolean
  required: false
  description: Include forms in crawling (mapped to -s)
  default: true
- name: robots
  type: boolean
  required: false
  description: Check robots.txt (mapped to -subs)
  default: true
- name: sitemap
  type: boolean
  required: false
  description: Check sitemap.xml (mapped to -subs)
  default: true
- name: wayback
  type: boolean
  required: false
  description: Use Wayback Machine (mapped to -subs)
  default: false
- name: additional_args
  type: string
  required: false
  description: Additional Hakrawler arguments
  default: ''
