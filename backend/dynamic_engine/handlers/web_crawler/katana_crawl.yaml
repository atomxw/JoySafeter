name: katana_crawl
category: web_reconnaissance
tags: [web_application_scanning, vulnerability_hunting, penetration_testing, katana]
endpoint: api/tools/katana
description: 'Execute Katana for next-generation crawling and spidering with enhanced
  logging. url: The target URL to crawl depth: Crawling depth js_crawl: Enable JavaScript
  crawling form_extraction: Enable form extraction output_format: Output format (json,
  txt) additional_args: Additional Katana arguments'
returns: Advanced web crawling results with endpoints and forms
parameters:
- name: url
  type: string
  required: true
  description: The target URL to crawl
- name: depth
  type: integer
  required: false
  description: Crawling depth
  default: 3
- name: js_crawl
  type: boolean
  required: false
  description: Enable JavaScript crawling
  default: true
- name: form_extraction
  type: boolean
  required: false
  description: Enable form extraction
  default: true
- name: output_format
  type: string
  required: false
  description: Output format (json, txt)
  default: json
- name: additional_args
  type: string
  required: false
  description: Additional Katana arguments
  default: ''
