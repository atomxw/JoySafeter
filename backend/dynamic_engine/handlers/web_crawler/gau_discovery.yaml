name: gau_discovery
category: osint_gathering
tags: [web_application_scanning, vulnerability_hunting, penetration_testing, gau]
endpoint: api/tools/gau
description: 'Execute Gau (Get All URLs) for URL discovery from multiple sources with
  enhanced logging. domain: The target domain providers: Data providers to use include_subs:
  Include subdomains blacklist: File extensions to blacklist additional_args: Additional
  Gau arguments'
returns: Comprehensive URL discovery results from multiple sources
parameters:
- name: domain
  type: string
  required: true
  description: The target domain
- name: providers
  type: string
  required: false
  description: Data providers to use
  default: wayback,commoncrawl,otx,urlscan
- name: include_subs
  type: boolean
  required: false
  description: Include subdomains
  default: true
- name: blacklist
  type: string
  required: false
  description: File extensions to blacklist
  default: png,jpg,gif,jpeg,swf,woff,svg,pdf,css,ico
- name: additional_args
  type: string
  required: false
  description: Additional Gau arguments
  default: ''
