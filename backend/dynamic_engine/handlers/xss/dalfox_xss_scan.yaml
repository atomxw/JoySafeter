name: dalfox_xss_scan
category: xss_testing
tags: [vulnerability_assessment, penetration_testing, dalfox]
endpoint: api/tools/dalfox
description: 'Execute Dalfox for advanced XSS vulnerability scanning with enhanced
  logging. url: The target URL pipe_mode: Use pipe mode for input blind: Enable blind
  XSS testing mining_dom: Enable DOM mining mining_dict: Enable dictionary mining
  custom_payload: Custom XSS payload additional_args: Additional Dalfox arguments'
returns: Advanced XSS vulnerability scanning results
parameters:
- name: url
  type: string
  required: true
  description: The target URL
- name: pipe_mode
  type: boolean
  required: false
  description: Use pipe mode for input
  default: false
- name: blind
  type: boolean
  required: false
  description: Enable blind XSS testing
  default: false
- name: mining_dom
  type: boolean
  required: false
  description: Enable DOM mining
  default: true
- name: mining_dict
  type: boolean
  required: false
  description: Enable dictionary mining
  default: true
- name: custom_payload
  type: string
  required: false
  description: Custom XSS payload
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Dalfox arguments
  default: ''
