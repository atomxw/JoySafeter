name: x8_parameter_discovery
category: parameter_optimization
tags: [xss_testing, web_exploitation, vulnerability_hunting, x8]
endpoint: api/tools/x8
description: 'Execute x8 for hidden parameter discovery with enhanced logging. url:
  The target URL wordlist: Parameter wordlist method: HTTP method body: Request body
  headers: Custom headers additional_args: Additional x8 arguments'
returns: Hidden parameter discovery results
parameters:
- name: url
  type: string
  required: true
  description: The target URL
- name: wordlist
  type: string
  required: false
  description: Parameter wordlist
  default: /usr/share/wordlists/x8/params.txt
- name: method
  type: string
  required: false
  description: HTTP method
  default: GET
- name: body
  type: string
  required: false
  description: Request body
  default: ''
- name: headers
  type: string
  required: false
  description: Custom headers
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional x8 arguments
  default: ''
