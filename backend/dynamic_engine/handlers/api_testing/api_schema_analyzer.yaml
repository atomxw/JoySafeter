name: api_schema_analyzer
category: api_testing
tags: [api_security, risk_assessment, vulnerability_assessment]
endpoint: api/tools/api_schema_analyzer
description: 'Analyze API schemas and identify potential security issues. schema_url:
  URL to the API schema (OpenAPI/Swagger/GraphQL) schema_type: Type of schema (openapi,
  swagger, graphql)'
returns: Schema analysis results with security issues and recommendations
parameters:
- name: schema_url
  type: string
  required: true
  description: URL to the API schema (OpenAPI/Swagger/GraphQL)
- name: schema_type
  type: string
  required: false
  description: Type of schema (openapi, swagger, graphql)
  default: openapi
