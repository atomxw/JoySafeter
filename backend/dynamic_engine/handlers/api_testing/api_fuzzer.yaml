name: api_fuzzer
category: api_testing
tags: [api_endpoint, vulnerability_hunting, parameter_optimization]
endpoint: api/tools/api_fuzzer
description: 'Advanced API endpoint fuzzing with intelligent parameter discovery.
  base_url: Base URL of the API endpoints: Comma-separated list of specific endpoints
  to test methods: HTTP methods to test (comma-separated) wordlist: Wordlist for endpoint
  discovery'
returns: API fuzzing results with endpoint discovery and vulnerability assessment
parameters:
- name: base_url
  type: string
  required: true
  description: Base URL of the API
- name: endpoints
  type: string
  required: false
  description: Comma-separated list of specific endpoints to test
  default: ''
- name: methods
  type: string
  required: false
  description: HTTP methods to test (comma-separated)
  default: GET,POST,PUT,DELETE
- name: wordlist
  type: string
  required: false
  description: Wordlist for endpoint discovery
  default: /usr/share/wordlists/api/api-endpoints.txt
