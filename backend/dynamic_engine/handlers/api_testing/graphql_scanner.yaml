name: graphql_scanner
category: api_testing
tags: [api_security, vulnerability_hunting, exploitation_patterns]
endpoint: api/tools/graphql_scanner
description: 'Advanced GraphQL security scanning and introspection. endpoint: GraphQL
  endpoint URL introspection: Test introspection queries query_depth: Maximum query
  depth to test test_mutations: Test mutation operations'
returns: GraphQL security scan results with vulnerability assessment
parameters:
- name: endpoint
  type: string
  required: true
  description: GraphQL endpoint URL
- name: introspection
  type: boolean
  required: false
  description: Test introspection queries
  default: true
- name: query_depth
  type: integer
  required: false
  description: Maximum query depth to test
  default: 10
- name: test_mutations
  type: boolean
  required: false
  description: Test mutation operations
  default: true
