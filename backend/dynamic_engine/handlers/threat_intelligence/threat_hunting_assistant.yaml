name: threat_hunting_assistant
category: threat_intelligence
tags: [vulnerability_assessment, penetration_testing]
endpoint: api/tools/threat_hunting_assistant
description: 'AI-powered threat hunting assistant with vulnerability correlation and
  attack simulation. target_environment: Environment to hunt in (e.g., "Windows Domain",
  "Cloud Infrastructure") threat_indicators: Known IOCs or suspicious indicators to
  investigate hunt_focus: Focus area (general, apt, ransomware, insider_threat, supply_chain)
  Example: threat_hunting_assistant("Windows Domain", "suspicious_process.exe,192.168.1.100",
  "apt")'
returns: Threat hunting playbook with detection queries, IOCs, and investigation steps
parameters:
- name: target_environment
  type: string
  required: true
  description: Environment to hunt in (e.g., "Windows Domain", "Cloud Infrastructure")
- name: threat_indicators
  type: string
  required: false
  description: Known IOCs or suspicious indicators to investigate
  default: ''
- name: hunt_focus
  type: string
  required: false
  description: Focus area (general, apt, ransomware, insider_threat, supply_chain)
  default: general
