name: correlate_threat_intelligence
category: threat_intelligence
tags: [vulnerability_assessment, penetration_testing]
endpoint: api/vuln-intel/threat-feeds
description: 'Correlate threat intelligence across multiple sources with advanced
  analysis. indicators: Comma-separated IOCs (IPs, domains, hashes, CVEs, etc.) timeframe:
  Time window for correlation (7d, 30d, 90d, 1y) sources: Intelligence sources to
  query (cve, exploit-db, github, twitter, all) Example: correlate_threat_intelligence("CVE-2024-1234,192.168.1.100,malware.exe",
  "90d", "all")'
returns: Correlated threat intelligence with attribution, timeline, and threat scoring
parameters:
- name: indicators
  type: string
  required: true
  description: Comma-separated IOCs (IPs, domains, hashes, CVEs, etc.)
- name: timeframe
  type: string
  required: false
  description: Time window for correlation (7d, 30d, 90d, 1y)
  default: 30d
- name: sources
  type: string
  required: false
  description: Intelligence sources to query (cve, exploit-db, github, twitter, all)
  default: all
