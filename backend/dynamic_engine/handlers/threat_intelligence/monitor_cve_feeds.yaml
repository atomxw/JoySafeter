name: monitor_cve_feeds
category: threat_intelligence
tags: [vulnerability_assessment, penetration_testing]
endpoint: api/vuln-intel/cve-monitor
description: 'Monitor CVE databases for new vulnerabilities with AI analysis. hours:
  Hours to look back for new CVEs (default: 24) severity_filter: Filter by CVSS severity
  - comma-separated values (LOW,MEDIUM,HIGH,CRITICAL,ALL) keywords: Filter CVEs by
  keywords in description (comma-separated) Example: monitor_cve_feeds(48, "CRITICAL",
  "remote code execution")'
returns: Latest CVEs with exploitability analysis and threat intelligence
parameters:
- name: hours
  type: integer
  required: false
  description: 'Hours to look back for new CVEs (default: 24)'
  default: 24
- name: severity_filter
  type: string
  required: false
  description: Filter by CVSS severity - comma-separated values (LOW,MEDIUM,HIGH,CRITICAL,ALL)
  default: HIGH,CRITICAL
- name: keywords
  type: string
  required: false
  description: Filter CVEs by keywords in description (comma-separated)
  default: ''
