name: foremost_carving
category: threat_intelligence
tags: [vulnerability_assessment, penetration_testing, foremost]
endpoint: api/tools/foremost
description: 'Execute Foremost for file carving with enhanced logging. input_file:
  Input file or device to carve output_dir: Output directory for carved files file_types:
  File types to carve (jpg,gif,png,etc.) additional_args: Additional Foremost arguments'
returns: File carving results
parameters:
- name: input_file
  type: string
  required: true
  description: Input file or device to carve
- name: output_dir
  type: string
  required: false
  description: Output directory for carved files
  default: /tmp/foremost_output
- name: file_types
  type: string
  required: false
  description: File types to carve (jpg,gif,png,etc.)
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Foremost arguments
  default: ''
