name: exiftool_extract
category: threat_intelligence
tags: [vulnerability_assessment, penetration_testing, exiftool]
endpoint: api/tools/exiftool
description: 'Execute ExifTool for metadata extraction with enhanced logging. file_path:
  Path to file for metadata extraction output_format: Output format (json, xml, csv)
  tags: Specific tags to extract additional_args: Additional ExifTool arguments'
returns: Metadata extraction results
parameters:
- name: file_path
  type: string
  required: true
  description: Path to file for metadata extraction
- name: output_format
  type: string
  required: false
  description: Output format (json, xml, csv)
  default: ''
- name: tags
  type: string
  required: false
  description: Specific tags to extract
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional ExifTool arguments
  default: ''
