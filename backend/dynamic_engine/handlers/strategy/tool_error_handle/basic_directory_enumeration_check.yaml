description: Fallback web directory discovery using HTTP HEAD requests to detect common paths when primary tools fail.
prerequisites:
  - Target URL (HTTP/HTTPS)
  - Network connectivity to target
  - HTTP client library (requests)
  - Common directory list (/admin, /login, /api, /wp-admin, /phpmyadmin, /robots.txt)
