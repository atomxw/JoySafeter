name: basic_security_headers_check
category: incident_response
tags: [tool_selection, penetration_testing]
description: Fallback security headers validation to detect missing HTTP security headers when vulnerability scanners fail.
prerequisites:
  - Target URL (HTTP/HTTPS)
  - Network connectivity to target
  - HTTP client library (requests)
  - Knowledge of security headers (X-Frame-Options, X-Content-Type-Options, CSP, HSTS, etc.)
