name: xxd_hexdump
tags: [binary_analysis, vulnerability_assessment, penetration_testing, xxd]
category: binary_vulnerability_analysis
endpoint: api/tools/xxd
description: 'Create a hex dump of a file using xxd with enhanced logging. file_path:
  Path to the file offset: Offset to start reading from length: Number of bytes to
  read additional_args: Additional xxd arguments'
returns: Hex dump results
parameters:
- name: file_path
  type: string
  required: true
  description: Path to the file
- name: offset
  type: string
  required: false
  description: Offset to start reading from
  default: '0'
- name: length
  type: string
  required: false
  description: Number of bytes to read
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional xxd arguments
  default: ''
