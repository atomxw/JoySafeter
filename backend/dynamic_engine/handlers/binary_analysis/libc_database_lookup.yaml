name: libc_database_lookup
tags: [binary_analysis, vulnerability_assessment, penetration_testing, libc-database]
category: binary_exploitation
endpoint: api/tools/libc-database
description: 'Execute libc-database for libc identification and offset lookup. action:
  Action to perform (find, dump, download) symbols: Symbols with offsets for find
  action (format: "symbol1:offset1 symbol2:offset2") libc_id: Libc ID for dump/download
  actions additional_args: Additional arguments'
returns: Libc database lookup results
parameters:
- name: action
  type: string
  required: false
  description: Action to perform (find, dump, download)
  default: find
- name: symbols
  type: string
  required: false
  description: 'Symbols with offsets for find action (format: "symbol1:offset1 symbol2:offset2")'
  default: ''
- name: libc_id
  type: string
  required: false
  description: Libc ID for dump/download actions
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional arguments
  default: ''
