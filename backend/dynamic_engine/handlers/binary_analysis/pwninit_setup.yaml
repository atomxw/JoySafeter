name: pwninit_setup
tags: [binary_analysis, vulnerability_assessment, penetration_testing, pwninit]
category: binary_exploitation
endpoint: api/tools/pwninit
description: 'Execute pwninit for CTF binary exploitation setup. binary: Binary file
  to set up libc: Libc file to use ld: Loader file to use template_type: Template
  type (python, c) additional_args: Additional pwninit arguments'
returns: CTF binary exploitation setup results
parameters:
- name: binary
  type: string
  required: true
  description: Binary file to set up
- name: libc
  type: string
  required: false
  description: Libc file to use
  default: ''
- name: ld
  type: string
  required: false
  description: Loader file to use
  default: ''
- name: template_type
  type: string
  required: false
  description: Template type (python, c)
  default: python
- name: additional_args
  type: string
  required: false
  description: Additional pwninit arguments
  default: ''
