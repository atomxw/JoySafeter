name: gdb_peda_debug
tags: [binary_analysis, vulnerability_assessment, penetration_testing, gdb, peda]
category: binary_exploitation
endpoint: api/tools/gdb-peda
description: 'Execute GDB with PEDA for enhanced debugging and exploitation. binary:
  Binary to debug commands: GDB commands to execute attach_pid: Process ID to attach
  to core_file: Core dump file to analyze additional_args: Additional GDB arguments'
returns: Enhanced debugging results with PEDA
parameters:
- name: binary
  type: string
  required: false
  description: Binary to debug
  default: ''
- name: commands
  type: string
  required: false
  description: GDB commands to execute
  default: ''
- name: attach_pid
  type: integer
  required: false
  description: Process ID to attach to
  default: 0
- name: core_file
  type: string
  required: false
  description: Core dump file to analyze
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional GDB arguments
  default: ''
