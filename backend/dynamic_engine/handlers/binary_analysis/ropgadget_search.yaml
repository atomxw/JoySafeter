name: ropgadget_search
tags: [binary_analysis, vulnerability_assessment, penetration_testing, ropgadget]
category: binary_exploitation
endpoint: api/tools/ropgadget
description: 'Search for ROP gadgets in a binary using ROPgadget with enhanced logging.
  binary: Path to the binary file gadget_type: Type of gadgets to search for additional_args:
  Additional ROPgadget arguments'
returns: ROP gadget search results
parameters:
- name: binary
  type: string
  required: true
  description: Path to the binary file
- name: gadget_type
  type: string
  required: false
  description: Type of gadgets to search for
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional ROPgadget arguments
  default: ''
