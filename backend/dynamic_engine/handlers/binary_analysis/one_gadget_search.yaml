name: one_gadget_search
tags: [binary_analysis, vulnerability_assessment, penetration_testing, one_gadget]
category: binary_exploitation
endpoint: api/tools/one-gadget
description: 'Execute one_gadget to find one-shot RCE gadgets in libc. libc_path:
  Path to libc binary level: Constraint level (0, 1, 2) additional_args: Additional
  one_gadget arguments'
returns: One-shot RCE gadget search results
parameters:
- name: libc_path
  type: string
  required: true
  description: Path to libc binary
- name: level
  type: integer
  required: false
  description: Constraint level (0, 1, 2)
  default: 1
- name: additional_args
  type: string
  required: false
  description: Additional one_gadget arguments
  default: ''
