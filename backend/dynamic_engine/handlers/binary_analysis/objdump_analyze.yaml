name: objdump_analyze
tags: [binary_analysis, vulnerability_assessment, penetration_testing, objdump]
category: binary_vulnerability_analysis
endpoint: api/tools/objdump
description: 'Analyze a binary using objdump with enhanced logging. binary: Path to
  the binary file disassemble: Whether to disassemble the binary additional_args:
  Additional objdump arguments'
returns: Binary analysis results
parameters:
- name: binary
  type: string
  required: true
  description: Path to the binary file
- name: disassemble
  type: boolean
  required: false
  description: Whether to disassemble the binary
  default: true
- name: additional_args
  type: string
  required: false
  description: Additional objdump arguments
  default: ''
