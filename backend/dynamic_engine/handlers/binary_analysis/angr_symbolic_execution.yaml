name: angr_symbolic_execution
tags: [binary_analysis, vulnerability_assessment, penetration_testing, angr]
category: binary_vulnerability_analysis
endpoint: api/tools/angr
description: 'Execute angr for symbolic execution and binary analysis. binary: Binary
  to analyze script_content: Custom angr script content find_address: Address to find
  during symbolic execution avoid_addresses: Comma-separated addresses to avoid analysis_type:
  Type of analysis (symbolic, cfg, static) additional_args: Additional arguments'
returns: Symbolic execution and binary analysis results
parameters:
- name: binary
  type: string
  required: true
  description: Binary to analyze
- name: script_content
  type: string
  required: false
  description: Custom angr script content
  default: ''
- name: find_address
  type: string
  required: false
  description: Address to find during symbolic execution
  default: ''
- name: avoid_addresses
  type: string
  required: false
  description: Comma-separated addresses to avoid
  default: ''
- name: analysis_type
  type: string
  required: false
  description: Type of analysis (symbolic, cfg, static)
  default: symbolic
- name: additional_args
  type: string
  required: false
  description: Additional arguments
  default: ''
