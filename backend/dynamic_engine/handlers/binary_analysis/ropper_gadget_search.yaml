name: ropper_gadget_search
tags: [binary_analysis, vulnerability_assessment, penetration_testing, ropper]
category: binary_exploitation
endpoint: api/tools/ropper
description: 'Execute ropper for advanced ROP/JOP gadget searching. binary: Binary
  to search for gadgets gadget_type: Type of gadgets (rop, jop, sys, all) quality:
  Gadget quality level (1-5) arch: Target architecture (x86, x86_64, arm, etc.) search_string:
  Specific gadget pattern to search for additional_args: Additional ropper arguments'
returns: Advanced ROP/JOP gadget search results
parameters:
- name: binary
  type: string
  required: true
  description: Binary to search for gadgets
- name: gadget_type
  type: string
  required: false
  description: Type of gadgets (rop, jop, sys, all)
  default: rop
- name: quality
  type: integer
  required: false
  description: Gadget quality level (1-5)
  default: 1
- name: arch
  type: string
  required: false
  description: Target architecture (x86, x86_64, arm, etc.)
  default: ''
- name: search_string
  type: string
  required: false
  description: Specific gadget pattern to search for
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional ropper arguments
  default: ''
