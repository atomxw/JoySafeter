name: ghidra_analysis
tags: [binary_analysis, vulnerability_assessment, penetration_testing, ghidra]
category: binary_vulnerability_analysis
endpoint: api/tools/ghidra
description: 'Execute Ghidra for advanced binary analysis and reverse engineering.
  binary: Path to the binary file project_name: Ghidra project name script_file: Custom
  Ghidra script to run analysis_timeout: Analysis timeout in seconds output_format:
  Output format (xml, json) additional_args: Additional Ghidra arguments'
returns: Advanced binary analysis results from Ghidra
parameters:
- name: binary
  type: string
  required: true
  description: Path to the binary file
- name: project_name
  type: string
  required: false
  description: Ghidra project name
  default: hexstrike_analysis
- name: script_file
  type: string
  required: false
  description: Custom Ghidra script to run
  default: ''
- name: analysis_timeout
  type: integer
  required: false
  description: Analysis timeout in seconds
  default: 300
- name: output_format
  type: string
  required: false
  description: Output format (xml, json)
  default: xml
- name: additional_args
  type: string
  required: false
  description: Additional Ghidra arguments
  default: ''
