name: strings_extract
tags: [binary_analysis, vulnerability_assessment, penetration_testing]
category: binary_vulnerability_analysis
endpoint: api/tools/strings
description: 'Extract strings from a binary file with enhanced logging. file_path:
  Path to the file min_len: Minimum string length additional_args: Additional strings
  arguments'
returns: String extraction results
parameters:
- name: file_path
  type: string
  required: true
  description: Path to the file
- name: min_len
  type: integer
  required: false
  description: Minimum string length
  default: 4
- name: additional_args
  type: string
  required: false
  description: Additional strings arguments
  default: ''
