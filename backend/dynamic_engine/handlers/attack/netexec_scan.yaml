name: netexec_scan
category: network_attacks
tags: [network_host, credential_testing, exploitation_patterns]
endpoint: api/tools/netexec
description: 'Execute NetExec (formerly CrackMapExec) for network enumeration with
  enhanced logging. target: The target IP or network protocol: Protocol to use (smb,
  ssh, winrm, etc.) username: Username for authentication password: Password for authentication
  hash_value: Hash for pass-the-hash attacks module: NetExec module to execute additional_args:
  Additional NetExec arguments'
returns: Network enumeration results
parameters:
- name: target
  type: string
  required: true
  description: The target IP or network
- name: protocol
  type: string
  required: false
  description: Protocol to use (smb, ssh, winrm, etc.)
  default: smb
- name: username
  type: string
  required: false
  description: Username for authentication
  default: ''
- name: password
  type: string
  required: false
  description: Password for authentication
  default: ''
- name: hash_value
  type: string
  required: false
  description: Hash for pass-the-hash attacks
  default: ''
- name: module
  type: string
  required: false
  description: NetExec module to execute
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional NetExec arguments
  default: ''
