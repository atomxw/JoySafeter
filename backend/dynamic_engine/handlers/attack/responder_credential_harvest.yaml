name: responder_credential_harvest
category: credential_testing
tags: [network_host, authentication_bypass, exploitation_patterns]
endpoint: api/tools/responder
description: 'Execute Responder for credential harvesting with enhanced logging. interface:
  Network interface to use analyze: Analyze mode only wpad: Enable WPAD rogue proxy
  force_wpad_auth: Force WPAD authentication fingerprint: Fingerprint mode duration:
  Duration to run in seconds additional_args: Additional Responder arguments'
returns: Credential harvesting results
parameters:
- name: interface
  type: string
  required: false
  description: Network interface to use
  default: eth0
- name: analyze
  type: boolean
  required: false
  description: Analyze mode only
  default: false
- name: wpad
  type: boolean
  required: false
  description: Enable WPAD rogue proxy
  default: true
- name: force_wpad_auth
  type: boolean
  required: false
  description: Force WPAD authentication
  default: false
- name: fingerprint
  type: boolean
  required: false
  description: Fingerprint mode
  default: false
- name: duration
  type: integer
  required: false
  description: Duration to run in seconds
  default: 300
- name: additional_args
  type: string
  required: false
  description: Additional Responder arguments
  default: ''
