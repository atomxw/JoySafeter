name: qsreplace_parameter_replacement
tags: [parameter_optimization, vulnerability_assessment, penetration_testing, qsreplace]
category: web_application_scanning
endpoint: api/tools/qsreplace
description: 'Execute qsreplace for query string parameter replacement. urls: URLs
  to process replacement: Replacement string for parameters additional_args: Additional
  qsreplace arguments'
returns: Parameter replacement results for fuzzing
parameters:
- name: urls
  type: string
  required: true
  description: URLs to process
- name: replacement
  type: string
  required: false
  description: Replacement string for parameters
  default: FUZZ
- name: additional_args
  type: string
  required: false
  description: Additional qsreplace arguments
  default: ''
