name: modify_file
category: incident_response
tags: [binary_analysis, vulnerability_assessment, penetration_testing]
endpoint: api/files/modify
description: 'Modify an existing file on the HexStrike server. filename: Name of the file to modify content: Content to
  write or append append: Whether to append to the file (True) or overwrite (False)'
returns: File modification results
parameters:
- name: filename
  type: string
  required: true
  description: Name of the file to modify
- name: content
  type: string
  required: true
  description: Content to write or append
- name: append
  type: boolean
  required: false
  description: Whether to append to the file (True) or overwrite (False)
  default: false
