name: subfinder_scan
category: subdomain_enumeration
tags: [bug_bounty, vulnerability_hunting, penetration_testing, subfinder]
endpoint: api/tools/subfinder
description: 'Execute Subfinder for passive subdomain enumeration with enhanced logging.
  domain: The target domain silent: Run in silent mode all_sources: Use all sources
  additional_args: Additional Subfinder arguments'
returns: Passive subdomain enumeration results
parameters:
- name: domain
  type: string
  required: true
  description: The target domain
- name: silent
  type: boolean
  required: false
  description: Run in silent mode
  default: true
- name: all_sources
  type: boolean
  required: false
  description: Use all sources
  default: false
- name: additional_args
  type: string
  required: false
  description: Additional Subfinder arguments
  default: ''
