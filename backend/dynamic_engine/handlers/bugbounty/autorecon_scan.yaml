name: autorecon_scan
category: web_reconnaissance
tags: [bug_bounty, vulnerability_hunting, penetration_testing, autorecon]
endpoint: api/tools/autorecon
description: 'Execute AutoRecon for comprehensive target enumeration with full parameter
  support. target: Single target to scan target_file: File containing multiple targets
  ports: Specific ports to scan output_dir: Output directory max_scans: Maximum number
  of concurrent scans max_port_scans: Maximum number of concurrent port scans heartbeat:
  Heartbeat interval timeout: Global timeout target_timeout: Per-target timeout config_file:
  Configuration file path global_file: Global configuration file plugins_dir: Plugins
  directory add_plugins_dir: Additional plugins directory tags: Plugin tags to include
  exclude_tags: Plugin tags to exclude port_scans: Port scan plugins to run service_scans:
  Service scan plugins to run reports: Report plugins to run single_target: Use single
  target directory structure only_scans_dir: Only create scans directory no_port_dirs:
  Don''t create port directories nmap: Custom nmap command nmap_append: Arguments
  to append to nmap proxychains: Use proxychains disable_sanity_checks: Disable sanity
  checks disable_keyboard_control: Disable keyboard control force_services: Force
  service detection accessible: Enable accessible output verbose: Verbosity level
  (0-3) curl_path: Custom curl path dirbuster_tool: Directory busting tool dirbuster_wordlist:
  Directory busting wordlist dirbuster_threads: Directory busting threads dirbuster_ext:
  Directory busting extensions onesixtyone_community_strings: SNMP community strings
  global_username_wordlist: Global username wordlist global_password_wordlist: Global
  password wordlist global_domain: Global domain additional_args: Additional AutoRecon
  arguments'
returns: Comprehensive enumeration results with full configurability
parameters:
- name: target
  type: string
  required: false
  description: Single target to scan
  default: ''
- name: target_file
  type: string
  required: false
  description: File containing multiple targets
  default: ''
- name: ports
  type: string
  required: false
  description: Specific ports to scan
  default: ''
- name: output_dir
  type: string
  required: false
  description: Output directory
  default: ''
- name: max_scans
  type: string
  required: false
  description: Maximum number of concurrent scans
  default: ''
- name: max_port_scans
  type: string
  required: false
  description: Maximum number of concurrent port scans
  default: ''
- name: heartbeat
  type: string
  required: false
  description: Heartbeat interval
  default: ''
- name: timeout
  type: string
  required: false
  description: Global timeout
  default: ''
- name: target_timeout
  type: string
  required: false
  description: Per-target timeout
  default: ''
- name: config_file
  type: string
  required: false
  description: Configuration file path
  default: ''
- name: global_file
  type: string
  required: false
  description: Global configuration file
  default: ''
- name: plugins_dir
  type: string
  required: false
  description: Plugins directory
  default: ''
- name: add_plugins_dir
  type: string
  required: false
  description: Additional plugins directory
  default: ''
- name: tags
  type: string
  required: false
  description: Plugin tags to include
  default: ''
- name: exclude_tags
  type: string
  required: false
  description: Plugin tags to exclude
  default: ''
- name: port_scans
  type: string
  required: false
  description: Port scan plugins to run
  default: ''
- name: service_scans
  type: string
  required: false
  description: Service scan plugins to run
  default: ''
- name: reports
  type: string
  required: false
  description: Report plugins to run
  default: ''
- name: single_target
  type: boolean
  required: false
  description: Use single target directory structure
  default: false
- name: only_scans_dir
  type: boolean
  required: false
  description: Only create scans directory
  default: false
- name: no_port_dirs
  type: boolean
  required: false
  description: Don't create port directories
  default: false
- name: nmap
  type: string
  required: false
