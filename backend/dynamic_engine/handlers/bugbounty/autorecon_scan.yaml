  required: false
  description: Disable sanity checks
  default: false
- name: disable_keyboard_control
  type: boolean
  required: false
  description: Disable keyboard control
  default: false
- name: force_services
  type: string
  required: false
  description: Force service detection
  default: ''
- name: accessible
  type: boolean
  required: false
  description: Enable accessible output
  default: false
- name: verbose
  type: integer
  required: false
  description: Verbosity level (0-3)
  default: 0
- name: curl_path
  type: string
  required: false
  description: Custom curl path
  default: ''
- name: dirbuster_tool
  type: string
