name: autorecon_comprehensive
category: web_reconnaissance
tags: [bug_bounty, vulnerability_hunting, penetration_testing, autorecon]
endpoint: api/tools/autorecon
description: 'Execute AutoRecon for comprehensive automated reconnaissance. target:
  The target IP address or hostname output_dir: Output directory for results port_scans:
  Port scan configuration service_scans: Service scan configuration heartbeat: Heartbeat
  interval in seconds timeout: Timeout for individual scans additional_args: Additional
  AutoRecon arguments'
returns: Comprehensive automated reconnaissance results
parameters:
- name: target
  type: string
  required: true
  description: The target IP address or hostname
- name: output_dir
  type: string
  required: false
  description: Output directory for results
  default: /tmp/autorecon
- name: port_scans
  type: string
  required: false
  description: Port scan configuration
  default: top-100-ports
- name: service_scans
  type: string
  required: false
  description: Service scan configuration
  default: default
- name: heartbeat
  type: integer
  required: false
  description: Heartbeat interval in seconds
  default: 60
- name: timeout
  type: integer
  required: false
  description: Timeout for individual scans
  default: 300
- name: additional_args
  type: string
  required: false
  description: Additional AutoRecon arguments
  default: ''
