name: httpx_probe
category: web_application_scanning
tags: [vulnerability_assessment, penetration_testing, httpx]
endpoint: api/tools/httpx
description: 'Execute HTTPx for HTTP probing with enhanced logging. targets: Target
  URLs or IPs target_file: File containing targets ports: Ports to probe methods:
  HTTP methods to use status_code: Filter by status code content_length: Show content
  length output_file: Output file path additional_args: Additional HTTPx arguments'
returns: HTTP probing results
parameters:
- name: target
  type: string
  required: true
  description: Target URLs or IPs
  default: ''
- name: ports
  type: string
  required: false
  description: Ports to probe
  default: ''
- name: methods
  type: string
  required: false
  description: HTTP methods to use
  default: GET
- name: status_code
  type: string
  required: false
  description: Filter by status code
  default: ''
- name: content_length
  type: boolean
  required: false
  description: Show content length
  default: false
- name: output_file
  type: string
  required: false
  description: Output file path
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional HTTPx arguments
  default: ''
