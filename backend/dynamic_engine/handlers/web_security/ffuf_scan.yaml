name: ffuf_scan
category: web_application_scanning
tags: [vulnerability_assessment, penetration_testing, ffuf]
endpoint: api/tools/ffuf
description: 'Execute FFuf for web fuzzing with enhanced logging. url: The target
  URL wordlist: Wordlist file to use mode: Fuzzing mode (directory, vhost, parameter)
  match_codes: HTTP status codes to match additional_args: Additional FFuf arguments'
returns: Web fuzzing results
parameters:
- name: url
  type: string
  required: true
  description: The target URL
- name: wordlist
  type: string
  required: false
  description: Wordlist file to use
  default: /usr/share/wordlists/dirb/common.txt
- name: mode
  type: string
  required: false
  description: Fuzzing mode (directory, vhost, parameter)
  default: directory
- name: match_codes
  type: string
  required: false
  description: HTTP status codes to match
  default: 200,204,301,302,307,401,403
- name: additional_args
  type: string
  required: false
  description: Additional FFuf arguments
  default: ''
