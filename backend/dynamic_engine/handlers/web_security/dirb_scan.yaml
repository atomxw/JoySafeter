name: dirb_scan
category: web_application_scanning
tags: [vulnerability_assessment, penetration_testing, dirb]
endpoint: api/tools/dirb
description: 'Execute Dirb for directory brute forcing with enhanced logging. url:
  The target URL wordlist: Path to wordlist file additional_args: Additional Dirb
  arguments'
returns: Scan results with enhanced telemetry
parameters:
- name: url
  type: string
  required: true
  description: The target URL
- name: wordlist
  type: string
  required: false
  description: Path to wordlist file
  default: /usr/share/wordlists/dirb/common.txt
- name: additional_args
  type: string
  required: false
  description: Additional Dirb arguments
  default: ''
