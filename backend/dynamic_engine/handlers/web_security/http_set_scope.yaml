name: http_set_scope
category: web_application_scanning
tags: [vulnerability_assessment, penetration_testing]
endpoint: api/tools/http-framework
description: Define in-scope host (and optionally subdomains) so out-of-scope requests
  are skipped.
returns: Tool execution results
parameters:
- name: host
  type: string
  required: true
  description: host parameter
- name: include_subdomains
  type: boolean
  required: false
  description: include_subdomains parameter
  default: true
