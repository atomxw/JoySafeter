name: curl_request
category: web_security
tags: [ctf, http, web, request]
endpoint: api/tools/curl_request
description: 'Execute HTTP requests using curl. Supports GET, POST, PUT, DELETE methods with custom headers and data. Ideal for CTF web challenges, API testing, and HTTP debugging.'
returns: HTTP response including status code, headers, and body
parameters:
- name: url
  type: string
  required: true
  description: The target URL to send the request to
- name: method
  type: string
  required: false
  description: HTTP method (GET, POST, PUT, DELETE, PATCH, HEAD, OPTIONS)
  default: GET
- name: headers
  type: string
  required: false
  description: Custom headers in format "Header1:Value1,Header2:Value2"
  default: ''
- name: data
  type: string
  required: false
  description: Request body data (for POST, PUT, PATCH)
  default: ''
- name: timeout
  type: integer
  required: false
  description: Request timeout in seconds
  default: 30
- name: follow_redirects
  type: boolean
  required: false
  description: Whether to follow HTTP redirects
  default: true
- name: verbose
  type: boolean
  required: false
  description: Enable verbose output showing request/response headers
  default: false
