name: gobuster_scan
category: web_application_scanning
tags: [vulnerability_assessment, penetration_testing, gobuster]
endpoint: api/tools/gobuster
description: 'Execute Gobuster to find directories, DNS subdomains, or virtual hosts
  with enhanced logging. url: The target URL mode: Scan mode (dir, dns, fuzz, vhost)
  wordlist: Path to wordlist file additional_args: Additional Gobuster arguments'
returns: Scan results with enhanced telemetry
parameters:
- name: url
  type: string
  required: true
  description: The target URL
- name: mode
  type: string
  required: false
  description: Scan mode (dir, dns, fuzz, vhost)
  default: dir
- name: wordlist
  type: string
  required: false
  description: Path to wordlist file
  default: /usr/share/wordlists/dirb/common.txt
- name: additional_args
  type: string
  required: false
  description: Additional Gobuster arguments
  default: ''
