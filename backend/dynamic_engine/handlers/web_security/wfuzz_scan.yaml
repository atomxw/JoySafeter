name: wfuzz_scan
category: web_application_scanning
tags: [vulnerability_assessment, penetration_testing, wfuzz]
endpoint: api/tools/wfuzz
description: 'Execute Wfuzz for web application fuzzing with enhanced logging. url:
  The target URL (use FUZZ where you want to inject payloads) wordlist: Wordlist file
  to use additional_args: Additional Wfuzz arguments'
returns: Web application fuzzing results
parameters:
- name: url
  type: string
  required: true
  description: The target URL (use FUZZ where you want to inject payloads)
- name: wordlist
  type: string
  required: false
  description: Wordlist file to use
  default: /usr/share/wordlists/dirb/common.txt
- name: additional_args
  type: string
  required: false
  description: Additional Wfuzz arguments
  default: ''
