name: waybackurls_discovery
category: osint_gathering
tags: [web_application_scanning, vulnerability_hunting, penetration_testing, waybackurls]
endpoint: api/tools/waybackurls
description: 'Execute Waybackurls for historical URL discovery with enhanced logging.
  domain: The target domain get_versions: Get all versions of URLs no_subs: Don''t
  include subdomains additional_args: Additional Waybackurls arguments'
returns: Historical URL discovery results from Wayback Machine
parameters:
- name: domain
  type: string
  required: true
  description: The target domain
- name: get_versions
  type: boolean
  required: false
  description: Get all versions of URLs
  default: false
- name: no_subs
  type: boolean
  required: false
  description: Don't include subdomains
  default: false
- name: additional_args
  type: string
  required: false
  description: Additional Waybackurls arguments
  default: ''
