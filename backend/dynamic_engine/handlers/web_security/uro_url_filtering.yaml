name: uro_url_filtering
category: web_application_scanning
tags: [vulnerability_assessment, penetration_testing, uro]
endpoint: api/tools/uro
description: 'Execute uro for filtering out similar URLs. urls: URLs to filter whitelist:
  Whitelist patterns blacklist: Blacklist patterns additional_args: Additional uro
  arguments'
returns: Filtered URL results with duplicates removed
parameters:
- name: urls
  type: string
  required: true
  description: URLs to filter
- name: whitelist
  type: string
  required: false
  description: Whitelist patterns
  default: ''
- name: blacklist
  type: string
  required: false
  description: Blacklist patterns
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional uro arguments
  default: ''
