name: http_intruder
category: web_application_scanning
tags: [vulnerability_assessment, penetration_testing, sniper]
endpoint: api/tools/http-framework
description: 'Simple Intruder (sniper) fuzzing. Iterates payloads over each param
  individually. location: query|body|headers|cookie.'
returns: Tool execution results
parameters:
- name: url
  type: string
  required: true
  description: url parameter
- name: method
  type: string
  required: false
  description: method parameter
  default: GET
- name: location
  type: string
  required: false
  description: query|body|headers|cookie.
  default: query
- name: params
  type: string
  required: false
  description: params parameter
- name: payloads
  type: string
  required: false
  description: payloads parameter
- name: base_data
  type: string
  required: false
  description: base_data parameter
- name: max_requests
  type: integer
  required: false
  description: max_requests parameter
  default: 100
