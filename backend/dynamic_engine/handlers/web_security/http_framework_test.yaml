name: http_framework_test
category: web_application_scanning
tags: [vulnerability_assessment, penetration_testing, burp]
endpoint: api/tools/http-framework
description: 'Enhanced HTTP testing framework (Burp Suite alternative) for comprehensive
  web security testing. url: Target URL to test method: HTTP method (GET, POST, PUT,
  DELETE, etc.) data: Request data/parameters headers: Custom headers cookies: Custom
  cookies action: Action to perform (request, spider, proxy_history, set_rules, set_scope,
  repeater, intruder)'
returns: HTTP testing results with vulnerability analysis
parameters:
- name: url
  type: string
  required: true
  description: Target URL to test
- name: method
  type: string
  required: false
  description: HTTP method (GET, POST, PUT, DELETE, etc.)
  default: GET
- name: data
  type: string
  required: false
  description: Request data/parameters
  default: ''
- name: headers
  type: string
  required: false
  description: Custom headers
  default: ''
- name: cookies
  type: string
  required: false
  description: Custom cookies
  default: ''
- name: action
  type: string
  required: false
  description: Action to perform (request, spider, proxy_history, set_rules, set_scope,
    repeater, intruder)
  default: request
