name: docker_bench_security_scan
category: container_scanning
tags: [vulnerability_assessment, penetration_testing, docker]
endpoint: api/tools/docker-bench-security
description: 'Execute Docker Bench for Security for Docker security assessment. checks:
  Specific checks to run exclude: Checks to exclude output_file: Output file path
  additional_args: Additional Docker Bench arguments'
returns: Docker security assessment results
parameters:
- name: checks
  type: string
  required: false
  description: Specific checks to run
  default: ''
- name: exclude
  type: string
  required: false
  description: Checks to exclude
  default: ''
- name: output_file
  type: string
  required: false
  description: Output file path
  default: /tmp/docker-bench-results.json
- name: additional_args
  type: string
  required: false
  description: Additional Docker Bench arguments
  default: ''
