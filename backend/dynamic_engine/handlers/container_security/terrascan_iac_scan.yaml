name: terrascan_iac_scan
category: container_scanning
tags: [vulnerability_assessment, penetration_testing, terrascan]
endpoint: api/tools/terrascan
description: 'Execute Terrascan for infrastructure as code security scanning. scan_type:
  Type of scan (all, terraform, k8s, etc.) iac_dir: Infrastructure as code directory
  policy_type: Policy type to use output_format: Output format (json, yaml, xml) severity:
  Severity filter (high, medium, low) additional_args: Additional Terrascan arguments'
returns: Infrastructure as code security scanning results
parameters:
- name: scan_type
  type: string
  required: false
  description: Type of scan (all, terraform, k8s, etc.)
  default: all
- name: iac_dir
  type: string
  required: false
  description: Infrastructure as code directory
  default: .
- name: policy_type
  type: string
  required: false
  description: Policy type to use
  default: ''
- name: output_format
  type: string
  required: false
  description: Output format (json, yaml, xml)
  default: json
- name: severity
  type: string
  required: false
  description: Severity filter (high, medium, low)
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Terrascan arguments
  default: ''
