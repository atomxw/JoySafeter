name: checkov_iac_scan
category: container_scanning
tags: [vulnerability_assessment, penetration_testing, checkov]
endpoint: api/tools/checkov
description: 'Execute Checkov for infrastructure as code security scanning. directory:
  Directory to scan framework: Framework to scan (terraform, cloudformation, kubernetes,
  etc.) check: Specific check to run skip_check: Check to skip output_format: Output
  format (json, yaml, cli) additional_args: Additional Checkov arguments'
returns: Infrastructure as code security scanning results
parameters:
- name: directory
  type: string
  required: false
  description: Directory to scan
  default: .
- name: framework
  type: string
  required: false
  description: Framework to scan (terraform, cloudformation, kubernetes, etc.)
  default: ''
- name: check
  type: string
  required: false
  description: Specific check to run
  default: ''
- name: skip_check
  type: string
  required: false
  description: Check to skip
  default: ''
- name: output_format
  type: string
  required: false
  description: Output format (json, yaml, cli)
  default: json
- name: additional_args
  type: string
  required: false
  description: Additional Checkov arguments
  default: ''
