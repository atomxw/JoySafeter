name: kube_bench_cis
category: container_scanning
tags: [vulnerability_assessment, penetration_testing, cis, kubernetes, kube_bench]
endpoint: api/tools/kube-bench
description: 'Execute kube-bench for CIS Kubernetes benchmark checks. targets: Targets
  to check (master, node, etcd, policies) version: Kubernetes version config_dir:
  Configuration directory output_format: Output format (json, yaml) additional_args:
  Additional kube-bench arguments'
returns: CIS Kubernetes benchmark results
parameters:
- name: targets
  type: string
  required: false
  description: Targets to check (master, node, etcd, policies)
  default: ''
- name: version
  type: string
  required: false
  description: Kubernetes version
  default: ''
- name: config_dir
  type: string
  required: false
  description: Configuration directory
  default: ''
- name: output_format
  type: string
  required: false
  description: Output format (json, yaml)
  default: json
- name: additional_args
  type: string
  required: false
  description: Additional kube-bench arguments
  default: ''
