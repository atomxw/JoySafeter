name: falco_runtime_monitoring
category: container_scanning
tags: [vulnerability_assessment, penetration_testing, falco]
endpoint: api/tools/falco
description: 'Execute Falco for runtime security monitoring. config_file: Falco configuration
  file rules_file: Custom rules file output_format: Output format (json, text) duration:
  Monitoring duration in seconds additional_args: Additional Falco arguments'
returns: Runtime security monitoring results
parameters:
- name: config_file
  type: string
  required: false
  description: Falco configuration file
  default: /etc/falco/falco.yaml
- name: rules_file
  type: string
  required: false
  description: Custom rules file
  default: ''
- name: output_format
  type: string
  required: false
  description: Output format (json, text)
  default: json
- name: duration
  type: integer
  required: false
  description: Monitoring duration in seconds
  default: 60
- name: additional_args
  type: string
  required: false
  description: Additional Falco arguments
  default: ''
