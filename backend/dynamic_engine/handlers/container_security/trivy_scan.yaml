name: trivy_scan
category: container_scanning
tags: [vulnerability_assessment, penetration_testing, trivy]
endpoint: api/tools/trivy
description: 'Execute Trivy for container and filesystem vulnerability scanning. scan_type:
  Type of scan (image, fs, repo, config) target: Target to scan (image name, directory,
  repository) output_format: Output format (json, table, sarif) severity: Severity
  filter (UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL) output_file: File to save results additional_args:
  Additional Trivy arguments'
returns: Vulnerability scan results
parameters:
- name: scan_type
  type: string
  required: false
  description: Type of scan (image, fs, repo, config)
  default: image
- name: target
  type: string
  required: false
  description: Target to scan (image name, directory, repository)
  default: ''
- name: output_format
  type: string
  required: false
  description: Output format (json, table, sarif)
  default: json
- name: severity
  type: string
  required: false
  description: Severity filter (UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL)
  default: ''
- name: output_file
  type: string
  required: false
  description: File to save results
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Trivy arguments
  default: ''
