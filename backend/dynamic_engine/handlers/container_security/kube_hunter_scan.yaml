name: kube_hunter_scan
category: container_scanning
tags: [vulnerability_assessment, penetration_testing, kubernetes, kube_hunter]
endpoint: api/tools/kube-hunter
description: 'Execute kube-hunter for Kubernetes penetration testing. target: Specific
  target to scan remote: Remote target to scan cidr: CIDR range to scan interface:
  Network interface to scan active: Enable active hunting (potentially harmful) report:
  Report format (json, yaml) additional_args: Additional kube-hunter arguments'
returns: Kubernetes penetration testing results
parameters:
- name: target
  type: string
  required: false
  description: Specific target to scan
  default: ''
- name: remote
  type: string
  required: false
  description: Remote target to scan
  default: ''
- name: cidr
  type: string
  required: false
  description: CIDR range to scan
  default: ''
- name: interface
  type: string
  required: false
  description: Network interface to scan
  default: ''
- name: active
  type: boolean
  required: false
  description: Enable active hunting (potentially harmful)
  default: false
- name: report
  type: string
  required: false
  description: Report format (json, yaml)
  default: json
- name: additional_args
  type: string
  required: false
  description: Additional kube-hunter arguments
  default: ''
