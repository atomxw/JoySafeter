name: steghide_analysis
tags: [threat_intelligence, vulnerability_assessment, steghide]
category: binary_vulnerability_analysis
endpoint: api/tools/steghide
description: 'Execute Steghide for steganography analysis with enhanced logging. action:
  Action to perform (extract, embed, info) cover_file: Cover file for steganography
  embed_file: File to embed (for embed action) passphrase: Passphrase for steganography
  output_file: Output file path additional_args: Additional Steghide arguments'
returns: Steganography analysis results
parameters:
- name: action
  type: string
  required: true
  description: Action to perform (extract, embed, info)
- name: cover_file
  type: string
  required: true
  description: Cover file for steganography
- name: embed_file
  type: string
  required: false
  description: File to embed (for embed action)
  default: ''
- name: passphrase
  type: string
  required: false
  description: Passphrase for steganography
  default: ''
- name: output_file
  type: string
  required: false
  description: Output file path
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Steghide arguments
  default: ''
