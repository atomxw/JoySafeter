name: simple_payload_test
category: payload_generation
tags: [vulnerability_assessment, penetration_testing]
endpoint: api/ai/test_payload
description: 'Test generated payload against target. payload: The
  payload to test target_url: Target URL to test against method: HTTP method (GET,
  POST)'
returns: Test results and vulnerability assessment
parameters:
- name: payload
  type: string
  required: true
  description: The payload to test
- name: target_url
  type: string
  required: true
  description: Target URL to test against
- name: method
  type: string
  required: false
  description: HTTP method (GET, POST)
  default: GET
