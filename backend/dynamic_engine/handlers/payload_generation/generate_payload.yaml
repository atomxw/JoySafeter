name: generate_payload
category: payload_generation
tags: [vulnerability_assessment, penetration_testing]
endpoint: api/payloads/generate
description: 'Generate large payloads for testing and exploitation. payload_type:
  Type of payload (buffer, cyclic, random) size: Size of the payload in bytes pattern:
  Pattern to use for buffer payloads filename: Custom filename (auto-generated if
  empty)'
returns: Payload generation results
parameters:
- name: payload_type
  type: string
  required: false
  description: Type of payload (buffer, cyclic, random)
  default: buffer
- name: size
  type: integer
  required: false
  description: Size of the payload in bytes
  default: 1024
- name: pattern
  type: string
  required: false
  description: Pattern to use for buffer payloads
  default: A
- name: filename
  type: string
  required: false
  description: Custom filename (auto-generated if empty)
  default: ''
