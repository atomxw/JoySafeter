name: msfvenom_generate
category: payload_generation
tags: [vulnerability_assessment, penetration_testing]
endpoint: api/tools/msfvenom
description: 'Execute MSFVenom for payload generation with enhanced logging. payload:
  The payload to generate format_type: Output format (exe, elf, raw, etc.) output_file:
  Output file path encoder: Encoder to use iterations: Number of encoding iterations
  additional_args: Additional MSFVenom arguments'
returns: Payload generation results
parameters:
- name: payload
  type: string
  required: true
  description: The payload to generate
- name: format_type
  type: string
  required: false
  description: Output format (exe, elf, raw, etc.)
  default: ''
- name: output_file
  type: string
  required: false
  description: Output file path
  default: ''
- name: encoder
  type: string
  required: false
  description: Encoder to use
  default: ''
- name: iterations
  type: string
  required: false
  description: Number of encoding iterations
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional MSFVenom arguments
  default: ''
