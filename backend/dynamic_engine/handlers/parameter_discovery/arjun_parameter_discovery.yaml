name: arjun_parameter_discovery
category: parameter_optimization
tags: [vulnerability_assessment, penetration_testing, arjun]
endpoint: api/tools/arjun
description: 'Execute Arjun for HTTP parameter discovery with enhanced logging. url:
  The target URL method: HTTP method to use wordlist: Custom wordlist file delay:
  Delay between requests threads: Number of threads stable: Use stable mode additional_args:
  Additional Arjun arguments'
returns: HTTP parameter discovery results
parameters:
- name: url
  type: string
  required: true
  description: The target URL
- name: method
  type: string
  required: false
  description: HTTP method to use
  default: GET
- name: wordlist
  type: string
  required: false
  description: Custom wordlist file
  default: ''
- name: delay
  type: integer
  required: false
  description: Delay between requests
  default: 0
- name: threads
  type: integer
  required: false
  description: Number of threads
  default: 25
- name: stable
  type: boolean
  required: false
  description: Use stable mode
  default: false
- name: additional_args
  type: string
  required: false
  description: Additional Arjun arguments
  default: ''
