name: scout_suite_assessment
category: cloud_security_assessment
tags: [vulnerability_assessment, penetration_testing, scout_suite]
endpoint: api/tools/scout-suite
description: 'Execute Scout Suite for multi-cloud security assessment. provider: Cloud
  provider (aws, azure, gcp, aliyun, oci) profile: AWS profile to use report_dir:
  Directory to save reports services: Specific services to assess exceptions: Exceptions
  file path additional_args: Additional Scout Suite arguments'
returns: Multi-cloud security assessment results
parameters:
- name: provider
  type: string
  required: false
  description: Cloud provider (aws, azure, gcp, aliyun, oci)
  default: aws
- name: profile
  type: string
  required: false
  description: AWS profile to use
  default: default
- name: report_dir
  type: string
  required: false
  description: Directory to save reports
  default: /tmp/scout-suite
- name: services
  type: string
  required: false
  description: Specific services to assess
  default: ''
- name: exceptions
  type: string
  required: false
  description: Exceptions file path
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Scout Suite arguments
  default: ''
