name: prowler_scan
category: cloud_security_assessment
tags: [vulnerability_assessment, penetration_testing, prowler]
endpoint: api/tools/prowler
description: 'Execute Prowler for comprehensive cloud security assessment. provider:
  Cloud provider (aws, azure, gcp) profile: AWS profile to use region: Specific region
  to scan checks: Specific checks to run output_dir: Directory to save results output_format:
  Output format (json, csv, html) additional_args: Additional Prowler arguments'
returns: Cloud security assessment results
parameters:
- name: provider
  type: string
  required: false
  description: Cloud provider (aws, azure, gcp)
  default: aws
- name: profile
  type: string
  required: false
  description: AWS profile to use
  default: default
- name: region
  type: string
  required: false
  description: Specific region to scan
  default: ''
- name: checks
  type: string
  required: false
  description: Specific checks to run
  default: ''
- name: output_dir
  type: string
  required: false
  description: Directory to save results
  default: /tmp/prowler_output
- name: output_format
  type: string
  required: false
  description: Output format (json, csv, html)
  default: json
- name: additional_args
  type: string
  required: false
  description: Additional Prowler arguments
  default: ''
