name: cloudmapper_analysis
category: cloud_security_assessment
tags: [threat_intelligence, vulnerability_assessment, aws, cloudmapper]
endpoint: api/tools/cloudmapper
description: 'Execute CloudMapper for AWS network visualization and security analysis.
  action: Action to perform (collect, prepare, webserver, find_admins, etc.) account:
  AWS account to analyze config: Configuration file path additional_args: Additional
  CloudMapper arguments'
returns: AWS network visualization and security analysis results
parameters:
- name: action
  type: string
  required: false
  description: Action to perform (collect, prepare, webserver, find_admins, etc.)
  default: collect
- name: account
  type: string
  required: false
  description: AWS account to analyze
  default: ''
- name: config
  type: string
  required: false
  description: Configuration file path
  default: config.json
- name: additional_args
  type: string
  required: false
  description: Additional CloudMapper arguments
  default: ''
