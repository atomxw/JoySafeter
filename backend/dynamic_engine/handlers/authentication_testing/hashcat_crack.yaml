name: hashcat_crack
tags: [credential_testing, vulnerability_assessment, penetration_testing, hashcat]
category: password_cracking
endpoint: api/tools/hashcat
description: 'Execute Hashcat for advanced password cracking with enhanced logging.
  hash_file: File containing password hashes hash_type: Hash type number for Hashcat
  attack_mode: Attack mode (0=dict, 1=combo, 3=mask, etc.) wordlist: Wordlist file
  for dictionary attacks mask: Mask for mask attacks additional_args: Additional Hashcat
  arguments'
returns: Password cracking results
parameters:
- name: hash_file
  type: string
  required: true
  description: File containing password hashes
- name: hash_type
  type: string
  required: true
  description: Hash type number for Hashcat
- name: attack_mode
  type: string
  required: false
  description: Attack mode (0=dict, 1=combo, 3=mask, etc.)
  default: '0'
- name: wordlist
  type: string
  required: false
  description: Wordlist file for dictionary attacks
  default: /usr/share/wordlists/rockyou.txt
- name: mask
  type: string
  required: false
  description: Mask for mask attacks
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Hashcat arguments
  default: ''
