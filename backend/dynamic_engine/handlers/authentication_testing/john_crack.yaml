name: john_crack
tags: [credential_testing, vulnerability_assessment, penetration_testing, john]
category: password_cracking
endpoint: api/tools/john
description: 'Execute John the Ripper for password cracking with enhanced logging.
  hash_file: File containing password hashes wordlist: Wordlist file to use format_type:
  Hash format type additional_args: Additional John arguments'
returns: Password cracking results
parameters:
- name: hash_file
  type: string
  required: true
  description: File containing password hashes
- name: wordlist
  type: string
  required: false
  description: Wordlist file to use
  default: /usr/share/wordlists/rockyou.txt
- name: format_type
  type: string
  required: false
  description: Hash format type
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional John arguments
  default: ''
