name: hydra_attack
tags: [vulnerability_assessment, penetration_testing, hydra]
category: credential_testing
endpoint: api/tools/hydra
description: 'Execute Hydra for password brute forcing with enhanced logging. target:
  The target IP or hostname service: The service to attack (ssh, ftp, http, etc.)
  username: Single username to test username_file: File containing usernames password:
  Single password to test password_file: File containing passwords additional_args:
  Additional Hydra arguments'
returns: Brute force attack results
parameters:
- name: target
  type: string
  required: true
  description: The target IP or hostname
- name: service
  type: string
  required: true
  description: The service to attack (ssh, ftp, http, etc.)
- name: username
  type: string
  required: false
  description: Single username to test
  default: ''
- name: username_file
  type: string
  required: false
  description: File containing usernames
  default: ''
- name: password
  type: string
  required: false
  description: Single password to test
  default: ''
- name: password_file
  type: string
  required: false
  description: File containing passwords
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Hydra arguments
  default: ''
