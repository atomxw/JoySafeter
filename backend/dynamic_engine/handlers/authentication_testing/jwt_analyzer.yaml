name: jwt_analyzer
tags: [credential_testing, vulnerability_assessment, penetration_testing]
category: authentication_bypass
endpoint: api/tools/jwt_analyzer
description: 'Advanced JWT token analysis and vulnerability testing. jwt_token: JWT
  token to analyze target_url: Optional target URL for testing token manipulation'
returns: JWT analysis results with vulnerability assessment and attack vectors
parameters:
