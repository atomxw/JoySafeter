name: dnsenum_scan
category: subdomain_enumeration
tags: [network_scanning, vulnerability_assessment, penetration_testing, dnsenum]
endpoint: api/tools/dnsenum
description: 'Execute dnsenum for DNS enumeration with enhanced logging. domain: Target
  domain dns_server: DNS server to use wordlist: Wordlist for brute forcing additional_args:
  Additional dnsenum arguments'
returns: DNS enumeration results
parameters:
- name: domain
  type: string
  required: true
  description: Target domain
- name: dns_server
  type: string
  required: false
  description: DNS server to use
  default: ''
- name: wordlist
  type: string
  required: false
  description: Wordlist for brute forcing
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional dnsenum arguments
  default: ''
