name: rustscan_fast_scan
category: network_scanning
tags: [vulnerability_assessment, penetration_testing, rustscan]
endpoint: api/tools/rustscan
description: 'Execute Rustscan for ultra-fast port scanning with enhanced logging.
  target: The target IP address or hostname ports: Specific ports to scan (e.g., "22,80,443")
  ulimit: File descriptor limit batch_size: Batch size for scanning timeout: Timeout
  in milliseconds scripts: Run Nmap scripts on discovered ports additional_args: Additional
  Rustscan arguments'
returns: Ultra-fast port scanning results
parameters:
- name: target
  type: string
  required: true
  description: The target IP address or hostname
- name: ports
  type: string
  required: false
  description: Specific ports to scan (e.g., "22,80,443")
  default: ''
- name: ulimit
  type: integer
  required: false
  description: File descriptor limit
  default: 5000
- name: batch_size
  type: integer
  required: false
  description: Batch size for scanning
  default: 4500
- name: timeout
  type: integer
  required: false
  description: Timeout in milliseconds
  default: 1500
- name: scripts
  type: boolean
  required: false
  description: Run Nmap scripts on discovered ports
  default: false
- name: additional_args
  type: string
  required: false
  description: Additional Rustscan arguments
  default: ''
