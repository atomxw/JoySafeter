name: smbmap_scan
category: network_scanning
tags: [vulnerability_assessment, penetration_testing, smbmap]
endpoint: api/tools/smbmap
description: 'Execute SMBMap for SMB share enumeration with enhanced logging. target:
  The target IP address username: Username for authentication password: Password for
  authentication domain: Domain for authentication additional_args: Additional SMBMap
  arguments'
returns: SMB share enumeration results
parameters:
- name: target
  type: string
  required: true
  description: The target IP address
- name: username
  type: string
  required: false
  description: Username for authentication
  default: ''
- name: password
  type: string
  required: false
  description: Password for authentication
  default: ''
- name: domain
  type: string
  required: false
  description: Domain for authentication
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional SMBMap arguments
  default: ''
