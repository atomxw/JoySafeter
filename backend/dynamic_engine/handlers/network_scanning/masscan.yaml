name: masscan_high_speed
category: network_scanning
tags: [vulnerability_assessment, penetration_testing, masscan]
endpoint: api/tools/masscan
description: 'Execute Masscan for high-speed Internet-scale port scanning with intelligent rate limiting. target: The
  target IP address or CIDR range ports: Port range to scan rate: Packets per second rate interface: Network interface
  to use router_mac: Router MAC address source_ip: Source IP address banners: Enable banner grabbing additional_args:
  Additional Masscan arguments'
returns: High-speed port scanning results with intelligent rate limiting
parameters:
- name: target
  type: string
  required: true
  description: The target IP address or CIDR range
- name: ports
  type: string
  required: false
  description: Port range to scan
  default: 1-65535
- name: rate
  type: integer
  required: false
  description: Packets per second rate
  default: 1000
- name: interface
  type: string
  required: false
  description: Network interface to use
  default: ''
- name: router_mac
  type: string
  required: false
  description: Router MAC address
  default: ''
- name: source_ip
  type: string
  required: false
  description: Source IP address
  default: ''
- name: banners
  type: boolean
  required: false
  description: Enable banner grabbing
  default: false
- name: additional_args
  type: string
  required: false
  description: Additional Masscan arguments
  default: ''
