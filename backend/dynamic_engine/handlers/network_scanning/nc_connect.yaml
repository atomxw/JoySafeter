name: nc_connect
category: network_scanning
tags: [ctf, pwn, network, netcat]
endpoint: api/tools/nc_connect
description: 'Connect to a remote host and port using netcat (nc). Supports sending data and receiving responses. Ideal for CTF pwn challenges, port interaction, and network debugging.'
returns: Connection output including sent and received data
parameters:
- name: host
  type: string
  required: true
  description: Target hostname or IP address
- name: port
  type: integer
  required: true
  description: Target port number
- name: data
  type: string
  required: false
  description: Data to send after connecting
  default: ''
- name: timeout
  type: integer
  required: false
  description: Connection timeout in seconds
  default: 10
- name: udp
  type: boolean
  required: false
  description: Use UDP instead of TCP
  default: false
