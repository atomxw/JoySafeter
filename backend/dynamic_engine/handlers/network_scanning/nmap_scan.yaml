name: nmap_scan
category: network_scanning
tags: [vulnerability_assessment, penetration_testing, nmap]
endpoint: api/tools/nmap
description: 'Execute an enhanced Nmap scan against a target with real-time logging. target: The IP address or hostname
  to scan scan_type: Scan type (e.g., -sV for version detection, -sC for scripts) ports: Comma-separated list of ports
  or port ranges additional_args: Additional Nmap arguments'
returns: Scan results with enhanced telemetry
parameters:
- name: target
  type: string
  required: true
  description: The IP address or hostname to scan
- name: scan_type
  type: string
  required: false
  description: Scan type (e.g., -sV for version detection, -sC for scripts)
  default: -sV
- name: ports
  type: string
  required: false
  description: Comma-separated list of ports or port ranges
  default: ''
- name: additional_args
  type: string
  required: false
  description: Additional Nmap arguments
  default: ''