name: dirsearch_scan
category: web_application_scanning
tags: [network_scanning, vulnerability_assessment, penetration_testing, dirsearch]
endpoint: api/tools/dirsearch
description: 'Execute Dirsearch for advanced directory and file discovery with enhanced
  logging. url: The target URL extensions: File extensions to search for wordlist:
  Wordlist file to use threads: Number of threads to use recursive: Enable recursive
  scanning additional_args: Additional Dirsearch arguments'
returns: Advanced directory discovery results
parameters:
- name: url
  type: string
  required: true
  description: The target URL
- name: extensions
  type: string
  required: false
  description: File extensions to search for
  default: php,html,js,txt,xml,json
- name: wordlist
  type: string
  required: false
  description: Wordlist file to use
  default: /usr/share/wordlists/dirsearch/common.txt
- name: threads
  type: integer
  required: false
  description: Number of threads to use
  default: 30
- name: recursive
  type: boolean
  required: false
  description: Enable recursive scanning
  default: false
- name: additional_args
  type: string
  required: false
  description: Additional Dirsearch arguments
  default: ''
