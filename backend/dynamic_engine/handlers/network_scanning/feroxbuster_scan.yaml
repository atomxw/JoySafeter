name: feroxbuster_scan
category: web_application_scanning
tags: [network_scanning, vulnerability_assessment, penetration_testing, feroxbuster]
endpoint: api/tools/feroxbuster
description: 'Execute Feroxbuster for recursive content discovery with enhanced logging.
  url: The target URL wordlist: Wordlist file to use threads: Number of threads additional_args:
  Additional Feroxbuster arguments'
returns: Content discovery results
parameters:
- name: url
  type: string
  required: true
  description: The target URL
- name: wordlist
  type: string
  required: false
  description: Wordlist file to use
  default: /usr/share/wordlists/dirb/common.txt
- name: threads
  type: integer
  required: false
  description: Number of threads
  default: 10
- name: additional_args
  type: string
  required: false
  description: Additional Feroxbuster arguments
  default: ''
