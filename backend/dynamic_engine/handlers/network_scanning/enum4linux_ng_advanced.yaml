name: enum4linux_ng_advanced
category: network_scanning
tags: [vulnerability_assessment, penetration_testing, enum4linux-ng, enum4linux]
endpoint: api/tools/enum4linux-ng
# pragma: allowlist secret
description: 'Execute Enum4linux-ng for advanced SMB enumeration with enhanced logging.
  target: The target IP address username: Username for authentication password: Password
  for authentication domain: Domain for authentication shares: Enumerate shares users:
  Enumerate users groups: Enumerate groups policy: Enumerate policies additional_args:
  Additional Enum4linux-ng arguments'
returns: Advanced SMB enumeration results
parameters:
- name: target
  type: string
  required: true
  description: The target IP address
- name: username
  type: string
  required: false
  description: Username for authentication
  default: ''
- name: password
  type: string
  required: false
  description: Password for authentication
  default: ''
- name: domain
  type: string
  required: false
  description: Domain for authentication
  default: ''
- name: shares
  type: boolean
  required: false
  description: Enumerate shares
  default: true
- name: users
  type: boolean
  required: false
  description: Enumerate users
  default: true
- name: groups
  type: boolean
  required: false
  description: Enumerate groups
  default: true
- name: policy
  type: boolean
  required: false
  description: Enumerate policies
  default: true
- name: additional_args
  type: string
  required: false
  description: Additional Enum4linux-ng arguments
  default: ''
