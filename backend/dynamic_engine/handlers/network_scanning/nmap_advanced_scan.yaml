name: nmap_advanced_scan
category: network_scanning
tags: [vulnerability_assessment, penetration_testing, nmap]
endpoint: api/tools/nmap-advanced
description: 'Execute advanced Nmap scans with custom NSE scripts and optimized timing.
  target: The target IP address or hostname scan_type: Nmap scan type (e.g., -sS,
  -sT, -sU) ports: Specific ports to scan timing: Timing template (T0-T5) nse_scripts:
  Custom NSE scripts to run os_detection: Enable OS detection version_detection: Enable
  version detection aggressive: Enable aggressive scanning stealth: Enable stealth
  mode additional_args: Additional Nmap arguments'
returns: Advanced Nmap scanning results with custom NSE scripts
parameters:
- name: target
  type: string
  required: true
  description: The target IP address or hostname
- name: scan_type
  type: string
  required: false
  description: Nmap scan type (e.g., -sS, -sT, -sU)
  default: -sS
- name: ports
  type: string
  required: false
  description: Specific ports to scan
  default: ''
- name: timing
  type: string
  required: false
  description: Timing template (T0-T5)
  default: T4
- name: nse_scripts
  type: string
  required: false
  description: Custom NSE scripts to run
  default: ''
- name: os_detection
  type: boolean
  required: false
  description: Enable OS detection
  default: false
- name: version_detection
  type: boolean
  required: false
  description: Enable version detection
  default: false
- name: aggressive
  type: boolean
  required: false
  description: Enable aggressive scanning
  default: false
- name: stealth
  type: boolean
  required: false
  description: Enable stealth mode
  default: false
- name: additional_args
  type: string
  required: false
  description: Additional Nmap arguments
  default: ''
