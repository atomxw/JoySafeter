name: arp_scan_discovery
category: network_scanning
tags: [vulnerability_assessment, penetration_testing, arp-scan]
endpoint: api/tools/arp-scan
description: 'Execute arp-scan for network discovery with enhanced logging. target:
  The target IP range (if not using local_network) interface: Network interface to
  use local_network: Scan local network timeout: Timeout in milliseconds retry: Number
  of retries additional_args: Additional arp-scan arguments'
returns: Network discovery results via ARP scanning
parameters:
- name: target
  type: string
  required: false
  description: The target IP range (if not using local_network)
  default: ''
- name: interface
  type: string
  required: false
  description: Network interface to use
  default: ''
- name: local_network
  type: boolean
  required: false
  description: Scan local network
  default: false
- name: timeout
  type: integer
  required: false
  description: Timeout in milliseconds
  default: 500
- name: retry
  type: integer
  required: false
  description: Number of retries
  default: 3
- name: additional_args
  type: string
  required: false
  description: Additional arp-scan arguments
  default: ''
