name: dotdotpwn_scan
category: web_application_scanning
tags: [network_scanning, vulnerability_assessment, penetration_testing, dotdotpwn]
endpoint: api/tools/dotdotpwn
description: 'Execute DotDotPwn for directory traversal testing with enhanced logging.
  target: The target hostname or IP module: Module to use (http, ftp, tftp, etc.)
  additional_args: Additional DotDotPwn arguments'
returns: Directory traversal test results
parameters:
- name: target
  type: string
  required: true
  description: The target hostname or IP
- name: module
  type: string
  required: false
  description: Module to use (http, ftp, tftp, etc.)
  default: http
- name: additional_args
  type: string
  required: false
  description: Additional DotDotPwn arguments
  default: ''
